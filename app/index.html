<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Neena Rajendran S | Full Stack Web Developer (MERN)</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logotemp.png" />

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Portfolio of Neena Rajendran S — Full Stack MERN Developer skilled in React, Node.js, Express, MongoDB, UI design, and building modern, responsive web applications."
    />

    <!-- Keywords (optional but safe to include) -->
    <meta
      name="keywords"
      content="Neena Rajendran S, Full Stack Developer, MERN Stack Developer, React Developer, Node.js Developer, Portfolio, JavaScript, Web Developer India"
    />

    <!-- Author -->
    <meta name="author" content="Neena Rajendran S" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Neena Rajendran S | Full Stack Web Developer" />
    <meta
      property="og:description"
      content="Explore the work of Neena Rajendran S — a MERN Stack Web Developer creating modern, high-quality, user-focused digital experiences."
    />
    <meta property="og:image" content="/logotemp.png" />
    <meta property="og:url" content="https://your-portfolio-url.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neena Rajendran S | MERN Stack Developer" />
    <meta
      name="twitter:description"
      content="Portfolio of Neena Rajendran S — MERN Stack Developer proficient in modern web technologies."
    />
    <meta name="twitter:image" content="/logotemp.png" />

    <!-- Preconnect (performance boost) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Theme Color (mobile browser coloring) -->
    <meta name="theme-color" content="#000000" />
  </head>
